        <link rel="stylesheet" type="text/css" href="assets/css/style.css">
        <script src="assets/javascript/game.js"></script>
	<title>Hangman</title>
</head>
<body>
    <div class="jumbotron">
        <div class="container">
            <h1>Hangman</h1>
            <span id="pressAnyKey">Press any key to begin</span>
        </div><!--/"container"-->
    </div><!--/"jumbotron"-->

    <div class="container">
        <div class="row content">
            <!-- Game Screen Area -->
            <div class="col-sm-6">
                <div class="gameArea">
                    <h2>Screen Area</h2>
                    <div class="well well-lg">
                        Current Word:<br>
                        <span id="currentWord"></span>
                    </div>
                    <div class="well">
                            <span id="message"></span>
                        </div>
                    <div class="well">
                        Letters Guessed: <span id="lettersGuessed"></span>
                    </div>
                    <div class="well">
                        Guesses Remaining: <span id="guessesRemaining"></span>
                    </div>
                    <div class="well">
                        <span id="word"></span>
                    </div>
                    <div>
                        <input type="button" value="Start-Over" onClick="refresh()"/>
                        <input type="button" value="Give-Up" onClick="quit()"/>
                    </div>
                </div>
            </div>
            <div class="col-sm-6">
                <div class="statsArea">
                    <h2>Stats Area</h2>
                    <div class="well">
                        Wins: <span id="wins"></span>
                    </div>
                    <div class="well">
                        Losses: <span id="losses"></span>
                    </div>
                </div>
            </div>
        </div>
    </div>
