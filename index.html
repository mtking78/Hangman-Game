<html>
<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=devicewidth, initialscale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="assets/css/style.css">
        <script src="assets/javascript/game4.js"></script>
	<title>African Hangman!</title>
</head>
<body>
    <div class="jumbotron">
        <div class="container">
            <h1>Hangman</h1>
            <span id="pressAnyKey">Press any key to begin</span>
        </div><!--/"container"-->
    </div><!--/"jumbotron"-->

    <div class="container">
        <div class="row content">
            <!-- Game Screen Area -->
            <div class="col-lg-12">
                <div class="well well-lg">
                    Current Word:<br>
                    <span id="answerArray"></span>
                </div>
                <div class="well">
                    Letters Guessed: <span id="lettersGuessed"></span>
                </div>
            </div>
            <div class="col-lg-12">
                <div class="well col-lg-4">
                    Wins<br>
                    <span id="wins"></span>
                </div>
                <div class="well col-lg-4">
                    Guesses Remaining<br>
                    <span id="guessesRemaining"></span>
                </div>
                <div class="well col-lg-4">
                    Losses<br>
                    <span id="losses"></span>
                </div>
            </div>
        </div>
    </div>
